<!DOCTYPE html>
<html>
  <head>
    <title>Django Auth</title>
  </head>
  <body>
    {% if user.is_authenticated %}
      Hello, {{ user.username }} |
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a> |
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
    <hr />
    {% block content %}

    {% endblock %}
  </body>
</html>
