<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}
        My Django App
      {% endblock %}
    </title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}" /> {% endcomment %}
  </head>
  <body>
    {% if user.is_authenticated %}
      Hello, {{ user.username }} |
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a> |
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
    <hr />
    <header>
      <h1>Django Starter Template</h1>
    </header>

    <main>
      {% block content %}

      {% endblock %}
    </main>
  </body>
</html>
